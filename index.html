<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>VueJS</title>
</head>

<body>
	<div id="app">
		<h1>
			<a href='http://google.com' target="_blank" v-on:click.prevent=''>Google</a>
		</h1>
		<h1 v-on:mousemove='handleMouseMove'>
			X: {{ x }} and Y: {{ y }}
			<span v-on:mousemove.stop='' style='background-color: aquamarine'>No output X and Y</span>
		</h1>
		<input type="text" v-on:keyup.enter.space='alertValue'>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="script.js"></script>
</body>

</html>
