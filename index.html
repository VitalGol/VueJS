<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>VueJS</title>
</head>

<body>
	<div id="app">
		<h1>{{title}} : {{counter}}</h1>
		<button v-on:click='addCounter(5, "add to five", $event)'>Add 5</button>
		<button v-on:click='addCounter(10, "add to ten", $event)'>Add 10</button>
		<hr>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="script.js"></script>
</body>

</html>
